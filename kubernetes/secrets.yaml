apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: pulse
type: Opaque
stringData:
  # PostgreSQL Credentials
  POSTGRES_USER: "pulse"
  POSTGRES_PASSWORD: "change-this-password-in-production"
  POSTGRES_DB: "pulse_db"

  # Database URL
  DATABASE_URL: "postgresql://pulse:change-this-password-in-production@postgres-service:5432/pulse_db"

  # MongoDB Credentials
  MONGODB_USERNAME: "pulse"
  MONGODB_PASSWORD: "change-this-mongodb-password-in-production"
  MONGODB_URL: "mongodb://pulse:change-this-mongodb-password-in-production@mongodb-service:27017/pulse_logs?authSource=admin"

  # JWT Secret Key (CHANGE THIS!)
  SECRET_KEY: "your-super-secret-key-change-this-in-production-min-32-chars"

  # Redis Password (optional)
  REDIS_PASSWORD: ""

  # SMTP Credentials (optional - for future use)
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""
  SMTP_FROM_EMAIL: "noreply@pulse.com"
