apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: styrcan
data:
  APP_NAME: "StyrCan"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "False"

  # Server
  HOST: "0.0.0.0"
  PORT: "8000"

  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # JWT
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "15"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"

  # CORS
  CORS_ORIGINS: "http://localhost:3000,http://styrcan.local"
  CORS_CREDENTIALS: "True"
  CORS_METHODS: "*"
  CORS_HEADERS: "*"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FILE: "logs/app.log"

  # Frontend
  NEXT_PUBLIC_API_URL: "http://backend-service:8000"
