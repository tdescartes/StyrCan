---
# Landing Page Deployment - Static marketing site
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: pulse
  labels:
    app: landing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
    spec:
      containers:
        - name: landing
          image: pulse-landing:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Landing Page Service
apiVersion: v1
kind: Service
metadata:
  name: landing-service
  namespace: pulse
  labels:
    app: landing
spec:
  type: ClusterIP
  selector:
    app: landing
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
