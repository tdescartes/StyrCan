---
# Ingress for Pulse - Split routing for marketing and app
# Marketing site: pulse.com -> landing-service
# Application: use.pulse.com -> frontend-service + backend-service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pulse-ingress
  namespace: pulse
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Uncomment when using cert-manager for TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS configuration - uncomment when certificates are provisioned
  # tls:
  #   - hosts:
  #       - pulse.com
  #       - www.pulse.com
  #     secretName: pulse-marketing-tls
  #   - hosts:
  #       - use.pulse.com
  #     secretName: pulse-app-tls
  rules:
    # Marketing site (static landing page)
    - host: pulse.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: landing-service
                port:
                  number: 80
    # WWW redirect to main domain
    - host: www.pulse.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: landing-service
                port:
                  number: 80
    # Application (Next.js app + API)
    - host: use.pulse.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
    # Local development fallback
    - host: pulse.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
