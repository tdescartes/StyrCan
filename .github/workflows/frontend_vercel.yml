name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Checkout at the root of the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install Dependencies
        working-directory: ./frontend  # Now set working directory here
        run: npm ci

      - name: Run Tests
        working-directory: ./frontend  # And here as well
        run: npm run test

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Optional: Only deploy on pushes to main
    steps:
      - uses: actions/checkout@v3  # Checkout at the root

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./frontend/build # Or your correct build output path
          repository-name: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}